name: wesh
description: Share all your best events with your friends and followers.

version: 0.1.0

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.2
  firebase_storage: ^12.1.0
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.0.4
  firebase_dynamic_links: ^6.0.2
  # firebase_app_check: ^0.0.7+1

  #Provider, database
  provider: ^6.0.3
  shared_preferences: ^2.0.15

  #Calendar Picker, Date formatter, Timezone
  syncfusion_flutter_calendar: ^26.1.39
  day_night_time_picker: ^1.1.2
  intl: ^0.19.0
  timeago: ^3.3.0
  flutter_native_timezone: ^2.0.0
  timezone: ^0.9.3
  localization: ^2.1.0
  country_picker: ^2.0.16

  # Forms, Phone, Emails, Contacts
  intl_phone_field: ^3.1.0
  pin_code_fields: ^8.0.1
  phone_number: ^2.1.0
  validators: ^3.0.0
  email_validator: ^3.0.0
  ussd_advanced: ^1.0.0
  telephony: ^0.2.0

  # Icons, Svg, Badges, Useful Widgets
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0
  liquid_progress_indicator: ^0.4.0
  auto_size_text_field: ^2.1.0

  # Media Picker, Recorder
  emoji_picker_flutter: ^2.2.0
  microphone: ^0.1.0
  image_picker: ^1.1.2
  file_picker: ^8.0.5
  video_thumbnail: ^0.5.2
  just_audio: ^0.9.28
  url_launcher: ^6.1.5
  video_player: ^2.4.7
  assets_audio_player: ^3.0.6
  audioplayers: ^6.0.0
  record_mp3: ^3.0.0
  audio_session: ^0.1.19
  audio_waveforms: ^1.0.5
  cached_network_image: ^3.2.1
  flutter_native_image: ^0.0.6
  share_plus: ^9.0.0
