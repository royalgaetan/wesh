  sliding_up_panel: ^2.0.0+1
  image: ^4.2.0
  flutter_statusbarcolor_ns: ^0.5.0
  flutter_dotenv: ^5.1.0
  firebase_app_check: ^0.3.0+2
  pull_to_refresh: ^2.0.0
  auto_size_text: ^3.0.0
  sprung: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.0.0
  json_serializable: ^6.3.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - .env.dev
    - .env.prod
    - assets/audios/
    - assets/
    - assets/images/
    - assets/animations/
    - assets/images/core.assets/
    - assets/images/emoji.reactions/
    - assets/images/eventtype.icons/
    - assets/images/months.calendarscreens/
    - assets/images/useful.logos/

  fonts:
    - family: Calibri
      fonts:
        - asset: assets/fonts/calibri.ttf
    - family: Comic Sans MS
      fonts:
        - asset: assets/fonts/comic sans ms.ttf
    - family: Helvetica
      fonts:
        - asset: assets/fonts/helvetica.ttf
    - family: Moderat
      fonts:
        - asset: assets/fonts/moderat.ttf
    - family: Parnaso
      fonts:
        - asset: assets/fonts/parnaso.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: Simula
      fonts:
        - asset: assets/fonts/simula.ttf
