  screenshot: ^3.0.0
  flutter_share_me: ^1.4.0
  progressive_image: ^2.0.0
  network_to_file_image: ^6.0.1
  flutter_cache_manager: ^3.3.0

  # Page, Scroll, ListView, Views, Story_view
  photo_view: ^0.15.0
  story_view: ^0.16.5
  introduction_screen: ^3.0.2
  swipeable_page_route: ^0.4.3
  swipe_to: ^1.0.2
  scrollable_positioned_list: ^0.3.5
  dismissible_page: ^1.0.2
  # swipedetector: ^1.2.0
  visibility_detector: ^0.4.0+2
  grouped_list: ^6.0.0

  # Downloader, Networks, Notifications, Background Handler
  http: ^0.13.5
  internet_connection_checker: ^1.0.0+1
  flutter_downloader: ^1.9.1
  flutter_background: ^1.2.0
  flutter_isolate: ^2.0.4
  connectivity_plus: ^6.0.3
  flutter_local_notifications: ^17.1.2

  # utils
  change_app_package_name: ^1.1.0
  path: ^1.8.1
  path_provider: ^2.0.11
  xid: ^1.0.12
  flutter_screenutil: ^5.6.0
  confetti: ^0.7.0
  widget_and_text_animator: ^1.0.9
  flutter_native_splash: ^2.2.9
